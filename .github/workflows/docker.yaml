name: Github Packages

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    # Publish semver tags as releases.
    tags: ["*.*.*"]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          # Fetch all history so we can find the latest tag
          fetch-depth: 0

      - name: Get Latest Tag and Set Version
        id: vars
        run: |
          # Because I can't be bothered with renovate and matching.. make sure latest tag is only MAJOR.MINOR
          LATEST_TAG=$(git describe --tags --abbrev=0)
          TIMESTAMP=$(date +%s)
          FULL_VERSION="${LATEST_TAG}.${TIMESTAMP}"
          echo "tag=${LATEST_TAG}" >> $GITHUB_OUTPUT
          echo "taggedDate=${FULL_VERSION}" >> $GITHUB_OUTPUT
          echo "Using version: ${FULL_VERSION}"

      # Setup QEMU
      # https://github.com/marketplace/actions/docker-setup-buildx#with-qemu
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      # Workaround: https://github.com/docker/build-push-action/issues/461
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/Michaelpalacce/quartz
          tags: |
            type=raw,value=${{ steps.vars.outputs.tag }}
            type=raw,value=${{ steps.vars.outputs.taggedDate }}
            type=raw,value=latest

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
